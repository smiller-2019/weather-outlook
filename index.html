<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script defer src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Outlook</title>
  </head>

  <body class="flex-column min-100-vh">
    <header id="header-main" class="flex-row">
      <h1 id="header-main-h1">Weather Dashboard</h1>
    </header>
    <!-- section for inputting city to search -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <section class="card">
          <h2 class="card-header text-uppercase">Search For a City:</h2>
          <form id="city-form" class="card-body border-bottom-card">
            <input
              name="city"
              id="city-input"
              type="text"
              autofocus="true"
              class="form-input"
              placeholder="Enter name of city"
            />
            <button type="submit" class="btn submit-btn">Search</button>
          </form>
        </section>
        <!-- the div is empty to allow for dynamic html creations via javascript for the city search buttons-->
        <section class="card">
          <div id="city-buttons" class="card-body"></div>
        </section>
      </div>
      <section id="current-container-section" class="col-12 col-md-8">
        <div id="current-day-container">
          <h2 class="city-container-current-h2 weather"></h2>
          <!-- the div is empty to allow for dynamic html creations via javascript for the current weather-->
          <ul
            id="city-container-current-ul"
            class="city-container-current"
          ></ul>
        </div>
        <!-- the div is empty to allow for dynamic html creations via javascript for the 5 day forecast weather-->
        <div>
          <h3 class="Forecast-5-day weather"></h3>
          <div class="flex-row">
            <ul id="city-container-1-day" class="column-group"></ul>
            <ul id="city-container-2-day" class="column-group"></ul>
            <ul id="city-container-3-day" class="column-group"></ul>
            <ul id="city-container-4-day" class="column-group"></ul>
            <ul id="city-container-5-day" class="column-group"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
